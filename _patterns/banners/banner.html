<div class="relative" role="banner">
  <div>
    <img class="img-flex" src="/images/{{include.image}}" alt="Image of a girl wearing glasses">
  </div>
  <div class="absolute pin-c text-center banner-color">
    <h2>{{include.heading}}</h2>
    <p>{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/banner-btn text=include.button_text url=include.button_url %}
    {% endif %}
  </div>
</div>
