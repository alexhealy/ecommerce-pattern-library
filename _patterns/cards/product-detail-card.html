<div class="product-detail grid">
  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <img class="img-flex" src="/images/{{include.image}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
    <h2 class="pad-t">{{include.header}}/{{include.price}}</h2>
    <h4 class="product-number">{{include.barcode}}</h4>
    <h3>Description</h3>
    <p>{{include.description}}</p>
    {% pattern buttons/add-cart-btn %}
  </div>
</div>
